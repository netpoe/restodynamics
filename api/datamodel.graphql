type ExpenseUnit {
  id: ID! @id @unique
  amount: String! @default(value: "0.00")
  currency: Currency!
  stockUnit: [StockUnit]!
  createdAt: DateTime! @createdAt
}

type StockUnitCategory {
  id: ID! @id @unique
  name: String! @unique
}

type Inventory {
  id: ID! @id @unique
  quantity: String! @default(value: "0.00")
  unit: MeasurementUnit!
  stockUnit: [StockUnit]!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type MeasurementUnit {
  id: ID! @id @unique
  name: String!
  symbol: String!
}

type StockUnit {
  id: ID! @id @unique
  name: String @unique
  inventory: [Inventory]
  category: StockUnitCategory
  expenseUnit: [ExpenseUnit]
}

type Product {
  id: ID! @id @unique
  item: StockUnit! @relation(name: "ProductToStockUnit")
  stockUnit: [StockUnit] @relation(name: "ProductToStockUnits")
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Currency {
  id: ID! @id @unique
  symbol: String!
  isDefault: Boolean
  createdAt: DateTime! @createdAt
}
