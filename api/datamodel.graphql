type Price @db(name: "price") {
  id: ID! @id @unique
  amount: String! @default(value: "0.00")
  currency: Currency! @db(name: "currency_id")
  label: String
  createdAt: DateTime! @createdAt @db(name: "created_at")
}

type CostUnit @db(name: "cost_unit") {
  id: ID! @id @unique
  amount: String! @default(value: "0.00")
  currency: Currency! @db(name: "currency_id")
  label: String
  createdAt: DateTime! @createdAt @db(name: "created_at")
}

type Currency @db(name: "currency") {
  id: ID! @id @unique
  symbol: String!
  isDefault: Boolean @db(name: "is_default")
  createdAt: DateTime! @createdAt @db(name: "created_at")
}

type CostUnitByStockUnit @db(name: "cost_unit_by_stock_unit") {
  id: ID! @id
  stockUnit: StockUnit! @db(name: "stock_unit_id")
  costUnit: CostUnit! @db(name: "cost_unit_id")
}

type LaborUnit @db(name: "labor_unit") {
  id: ID! @id @unique
  label: String!
  createdAt: DateTime! @createdAt @db(name: "created_at")
}

type CostUnitByLaborUnit @db(name: "cost_unit_by_labor_unit") {
  id: ID! @id
  laborUnit: LaborUnit! @db(name: "labor_unit_id")
  costUnit: CostUnit! @db(name: "cost_unit_id")
}

