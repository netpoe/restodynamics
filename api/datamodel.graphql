type ExpenseUnit {
  id: ID! @id @unique
  amount: String! @default(value: "0.00")
  currency: Currency!
  item: [Item]!
  createdAt: DateTime! @createdAt
}

type ExpenseUnitCategory {
  id: ID! @id @unique
  name: String! @unique
}

type Inventory {
  id: ID! @id @unique
  quantity: String! @default(value: "0.00")
  unit: MeasurementUnit!
  item: [Item]!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Merchandise {
  id: ID! @id @unique
  quantity: String! @default(value: "0.00")
  product: [Product]!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type MeasurementUnit {
  id: ID! @id @unique
  name: String!
  symbol: String!
}

type Item {
  id: ID! @id @unique
  name: String
}

type Product {
  id: ID! @id @unique
  name: String
}

type Currency {
  id: ID! @id @unique
  symbol: String!
  isDefault: Boolean
  createdAt: DateTime! @createdAt
}
